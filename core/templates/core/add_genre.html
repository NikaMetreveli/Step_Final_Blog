{% extends "base.html" %}

{% block title %}Add Genre{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4">Add a New Genre</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">Add Genre</button>
            <a href="{% url 'books' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
